<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ying's Massage</title>

    <link rel="stylesheet" href="static/styles/styles.css"/>
</head>
<body>

<section class="full-page" id="landing-section">
    <img id="landing-orchids" src="static/images/landing-orchids.png" alt="a cute kitten">

    <h1 id="header" class="fancy">Yings Massages</h1>

    <div id="contact" class="italic">
        <address>
            123 Any Street<br>
            Anytown, ST 12345<br>
            <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>
    </div>
</section>

<section class="half-page" id="transition1">
    <div class="background"></div>
</section>

<section class="full-page" id="hours-section">
    <a name="hours"></a>

    <div class="centered pad-lg-rl">
        <h2 class="fancy">Hours</h2>
        <hr/>
    </div>

    <div class="pad-lg">
        <div class="row">
            <div class="col-md-6 text-center">
                <dl class="dl-horizontal">
                    <dt>Monday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Tuesday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Wednesday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Thursday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Friday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Saturday</dt>
                    <dd>9am-5:pm</dd>
                    <dt>Sunday</dt>
                    <dd>9am-5:pm</dd>
                </dl>
            </div>
            <div class="col-md-6 text-center">
                <img src="static/images/fill1.jpeg" alt=""/>
            </div>
        </div>
    </div>

</section>

<section class="half-page" id="transition2">
    <div class="background"></div>
</section>

<section class="full-page" id="services-section">
    <a name="services"></a>

    <div class="centered pad-lg-rl">
        <h2 class="fancy">Services</h2>
        <hr/>
    </div>


</section>

<section class="half-page" id="transition3">
    <div class="background"></div>
</section>

<section class="full-page" id="location-section">
    <a name="location"></a>

    <div class="centered pad-lg-rl">
        <h2 class="fancy">Location</h2>
        <hr/>
    </div>


</section>

<section class="half-page" id="transition4">
    <div class="background"></div>
</section>

<section class="full-page" id="gallery-section">
    <a name="gallery"></a>

    <div class="centered pad-lg-rl">
        <h2 class="fancy">Gallery</h2>
        <hr/>
    </div>


</section>


</body>
</html>
